        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>PasswordJS</title>
        <meta name="description" content="Password generator app" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#F4F839" />
        <link rel="manifest" href="img/favicon/site.webmanifest" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"

        <link

            href="img/favicon/safari-pinned-tab.svg"

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css"
        />

        />

        <script src="js/EasyPw.js" async defer></script>
        <script src="js/MediumPw.js" async defer></script>
        <script src="js/HardPw.js" async defer></script>
        <script src="js/VeryHardPw.js" async defer></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browse-update">

        <main class="PwTab">
            <h1 class="AppTitle">PasswordJS</h1>
        
            <aside>
                <a href="https://github.com/tjdev7/PasswordJS">
                    <h5 class="footerStyle">
                        <i class="devicon-github-plain colored iconsStyle"></i>
                    </h5>
                </a>
            </aside>
            <br/>

            <hr />

            <button class="EasyBtnStyle" onclick="EasyPwGen()">
                <i class="fa-solid fa-arrows-spin"></i> Generate an Easy
                strength password
            </button>
            <button class="MdmBtnStyle" onclick="MedPwGen()">
                <i class="fa-solid fa-arrows-spin"></i> 
                <i class="fa-solid fa-arrows-spin"></i>
                Generate a Medium strength password
            </button>
            <button class="HrdBtnStyle" onclick="HrdPwGen()">
                <i class="fa-solid fa-arrows-spin"></i> 
                <i class="fa-solid fa-arrows-spin"></i>
                <i class="fa-solid fa-arrows-spin"></i>
                Generate a Hard strength password
            </button>
            <button class="VhBtnStyle" onclick="VhPwGen()">
                <i class="fa-solid fa-arrows-spin"></i>
                <i class="fa-solid fa-arrows-spin"></i>
                <i class="fa-solid fa-arrows-spin"></i>
                <i class="fa-solid fa-arrows-spin"></i>
                Generate a Very Hard strength password
            </button>

            <hr class="Divider" />
            <span id="passwordSection"></span>
